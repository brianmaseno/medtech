<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect AI - Health-tech Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .header p {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            font-size: 2rem;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .users-icon { background: linear-gradient(135deg, #74b9ff, #0984e3); color: white; }
        .sessions-icon { background: linear-gradient(135deg, #fd79a8, #e84393); color: white; }
        .emergency-icon { background: linear-gradient(135deg, #e17055, #d63031); color: white; }

        .stat-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .activities-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: #667eea;
        }

        .activity-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }

        .activity-item.emergency {
            border-left-color: #e74c3c;
        }

        .activity-meta {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .activity-content {
            font-weight: 500;
            color: #2c3e50;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #fcc;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [stats, setStats] = useState(null);
            const [activities, setActivities] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchData = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const [statsRes, activitiesRes] = await Promise.all([
                        fetch('/dashboard/api/stats'),
                        fetch('/dashboard/api/recent-activities')
                    ]);
                    
                    const statsData = await statsRes.json();
                    const activitiesData = await activitiesRes.json();
                    
                    if (statsData.success) setStats(statsData.stats);
                    if (activitiesData.success) setActivities(activitiesData.activities);
                    
                } catch (err) {
                    setError('Failed to load dashboard data');
                    console.error('Dashboard error:', err);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 30000); // Refresh every 30 seconds
                return () => clearInterval(interval);
            }, []);

            if (loading && !stats) {
                return (
                    <div className="container">
                        <div className="loading">
                            <i className="fas fa-spinner fa-spin fa-2x"></i>
                            <p>Loading MedConnect AI Dashboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <header className="header">
                        <h1>
                            <i className="fas fa-heartbeat" style={{color: '#e74c3c', marginRight: '15px'}}></i>
                            MedConnect AI Dashboard
                        </h1>
                        <p>Revolutionary Health-tech Solution - Real-time Analytics & Monitoring</p>
                        <div style={{textAlign: 'center', marginTop: '15px'}}>
                            <button className="refresh-btn" onClick={fetchData}>
                                <i className="fas fa-sync-alt"></i> Refresh Data
                            </button>
                        </div>
                    </header>

                    {error && (
                        <div className="error">
                            <i className="fas fa-exclamation-triangle"></i> {error}
                        </div>
                    )}

                    {stats && (
                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-header">
                                    <div className="stat-icon users-icon">
                                        <i className="fas fa-users"></i>
                                    </div>
                                    <div className="stat-title">Users</div>
                                </div>
                                <div className="stat-value">{stats.users.total.toLocaleString()}</div>
                                <div className="stat-subtitle">
                                    {stats.users.new_today} new today | {stats.users.active_today} active today
                                </div>
                            </div>

                            <div className="stat-card">
                                <div className="stat-header">
                                    <div className="stat-icon sessions-icon">
                                        <i className="fas fa-stethoscope"></i>
                                    </div>
                                    <div className="stat-title">Health Sessions</div>
                                </div>
                                <div className="stat-value">{stats.sessions.total.toLocaleString()}</div>
                                <div className="stat-subtitle">
                                    {stats.sessions.today} today | {stats.sessions.this_week} this week
                                </div>
                            </div>

                            <div className="stat-card">
                                <div className="stat-header">
                                    <div className="stat-icon emergency-icon">
                                        <i className="fas fa-ambulance"></i>
                                    </div>
                                    <div className="stat-title">Emergencies</div>
                                </div>
                                <div className="stat-value">{stats.emergencies.total.toLocaleString()}</div>
                                <div className="stat-subtitle">
                                    {stats.emergencies.today} today | {stats.emergencies.active} active
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="dashboard-grid">
                        <div className="chart-container">
                            <h3 className="section-title">
                                <i className="fas fa-chart-line"></i>
                                System Activity Overview
                            </h3>
                            <canvas id="activityChart" width="400" height="200"></canvas>
                        </div>

                        <div className="activities-container">
                            <h3 className="section-title">
                                <i className="fas fa-clock"></i>
                                Recent Activities
                            </h3>
                            {activities ? (
                                <div>
                                    {activities.sessions.slice(0, 5).map((session, index) => (
                                        <div key={index} className="activity-item">
                                            <div className="activity-meta">
                                                {new Date(session.createdAt).toLocaleString()}
                                            </div>
                                            <div className="activity-content">
                                                Health session: {session.symptoms?.join(', ') || 'General consultation'}
                                            </div>
                                        </div>
                                    ))}
                                    {activities.emergencies.slice(0, 3).map((emergency, index) => (
                                        <div key={index} className="activity-item emergency">
                                            <div className="activity-meta">
                                                {new Date(emergency.reportedAt).toLocaleString()}
                                            </div>
                                            <div className="activity-content">
                                                ðŸš¨ Emergency: {emergency.emergencyType} - {emergency.status}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="loading">Loading activities...</div>
                            )}
                        </div>
                    </div>

                    <div className="feature-grid">
                        <div className="feature-card">
                            <div className="feature-icon">
                                <i className="fas fa-robot"></i>
                            </div>
                            <h4>AI-Powered Diagnostics</h4>
                            <p>Advanced symptom analysis using Google Gemini AI for accurate health assessments</p>
                        </div>

                        <div className="feature-card">
                            <div className="feature-icon">
                                <i className="fas fa-mobile-alt"></i>
                            </div>
                            <h4>USSD Interface</h4>
                            <p>Accessible on any phone via *384*57000# - no internet required</p>
                        </div>

                        <div className="feature-card">
                            <div className="feature-icon">
                                <i className="fas fa-ambulance"></i>
                            </div>
                            <h4>Emergency Response</h4>
                            <p>Instant emergency coordination with real-time responder dispatch</p>
                        </div>

                        <div className="feature-card">
                            <div className="feature-icon">
                                <i className="fas fa-sms"></i>
                            </div>
                            <h4>SMS Notifications</h4>
                            <p>Automated reminders, health tips, and emergency alerts via SMS</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Initialize chart after component mounts
        useEffect(() => {
            if (stats) {
                const ctx = document.getElementById('activityChart');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Health Sessions', 'Emergency Calls', 'Active Users'],
                            datasets: [{
                                data: [
                                    stats.sessions.today,
                                    stats.emergencies.today,
                                    stats.users.active_today
                                ],
                                backgroundColor: [
                                    'rgba(102, 126, 234, 0.8)',
                                    'rgba(231, 76, 60, 0.8)',
                                    'rgba(46, 204, 113, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(102, 126, 234, 1)',
                                    'rgba(231, 76, 60, 1)',
                                    'rgba(46, 204, 113, 1)'
                                ],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                },
                                title: {
                                    display: true,
                                    text: 'Today\'s Activity Distribution'
                                }
                            }
                        }
                    });
                }
            }
        }, [stats]);

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
